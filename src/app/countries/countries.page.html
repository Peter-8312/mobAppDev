<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let country of countries">
      <ion-label>
        <h2>{{ country.name.official }}</h2>
        <p>{{ country.region }}</p>
      </ion-label>
      <ion-button (click)="openNews(country)">News</ion-button>
      <ion-button (click)="openWeather(country)">Weather</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
