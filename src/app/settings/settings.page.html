<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Preferred Unit</ion-label>
      <ion-select [(ngModel)]="selectedUnit" (ionChange)="saveSettings()">
        <ion-select-option *ngFor="let unit of units" [value]="unit">
          {{ unit }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
