<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedUnit" (ionChange)="saveSettings()">
      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio slot="start" value="Metric"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Standard</ion-label>
        <ion-radio slot="start" value="Standard"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Imperial</ion-label>
        <ion-radio slot="start" value="Imperial"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
